<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Marketplace View</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        #posts {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .post-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            list-style: none;
        }

        .signin {
			background-color: #04AA6D;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 25%;
			margin-left: 37.5%;
		}
		.signin:hover {
			opacity: 0.8;
		}

    </style>

</head>
<body>

    <button class="signin" type="button" onclick="window.location.href='/'">Home Page</button>

    <h1>Marketplace</h1>

    {% if posts %}
    <div id="posts">
        <h2>Submitted Posts</h2>
        <ul>
            {% for post in posts %}
            <li class="post-item">{{ post }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
