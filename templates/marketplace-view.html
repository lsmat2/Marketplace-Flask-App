<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Marketplace View</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        #inputText {
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #posts {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .post-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            list-style: none;
        }

    </style>

</head>
<body>
    <h1>Marketplace</h1>

    {% if posts %}
    <div id="posts">
        <h2>Submitted Posts</h2>
        <ul>
            {% for post in posts %}
            <li class="post-item">{{ post }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
