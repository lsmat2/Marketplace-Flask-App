<!doctype html>
<html lang="en">

<head>
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes website fit user screen -->
    <meta name="description" content="Placeholder"> <!-- Description of a page when searching it online -->
    <meta name="keywords" content="Placeholder"> <!-- Specifies keywords (comma separated w/ no spaces) to help SEO catalogue the page -->
    <meta name="author" content="Placeholder"> <!-- Name of the author of the page -->
    <title>Signup Page</title> <!-- Name of the tab in a browser -->
	<link rel="stylesheet" type="text/css" href="../static/styles/signup_page.css"> <!-- Link to external CSS file -->

</head>

<body>
	<img class="background_image" src="../static/mountain.jpg" alt="background_image">

	<div class="content-wrapper">

		<button class="signin" type="button" onclick="window.location.href='/login'">Login Page</button>

		<h1 class="signup">Sign Up Here</h3>

		<form method="POST">
			<div class="username">
				<input type="text" id="username" name="username" placeholder="Username" required>
			</div>
			<div class="password">
				<input type="password" id="password" name="password" placeholder="Password" required>
			</div>
			<div>
				<button class="signin" type="submit">Sign Up</button>
			</div>

		</form>

	</div>

</body>

</html>
